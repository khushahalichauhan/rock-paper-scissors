    <div id="header">

        <div id="comp_sel_img"><img id="c_img" class="selec" src="./monitor.png"></div>
    </div>
    <div class="buttons">
        <button value="rock" class="icons"><img src="./rock-img.png" alt="animal"></img></button>
        <button value="paper" class="icons"><img src="./paper-img.png" alt="animal"></img></button>
        <button value="scissors" class="icons"><img src="./scissors-img.png" alt="animal"></img></button>
    </div>
    <div id="res">
